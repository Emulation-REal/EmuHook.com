<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkHook: Discord Webhook Terminal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
        }
        body {
            background: #0a0a0a;
            color: #ff1a1a;
            overflow-x: hidden;
        }
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(180deg, #0a0a0a, #1a0000);
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid #ff1a1a;
            box-shadow: 0 0 20px rgba(255, 26, 26, 0.5);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            text-shadow: 0 0 10px #ff1a1a;
            animation: glitch 2s linear infinite;
        }
        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .nav button {
            background: none;
            border: 1px solid #ff1a1a;
            color: #ff1a1a;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s;
            text-shadow: 0 0 5px #ff1a1a;
        }
        .nav button:hover, .nav button.active {
            background: #ff1a1a;
            color: #0a0a0a;
        }
        .page {
            display: none;
        }
        .page.active {
            display: block;
        }
        input, select, button {
            background: #1a1a1a;
            border: 1px solid #ff1a1a;
            color: #ff1a1a;
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            font-family: 'Courier New', Courier, monospace;
            border-radius: 5px;
        }
        button {
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: #ff1a1a;
            color: #0a0a0a;
            box-shadow: 0 0 10px #ff1a1a;
        }
        #output {
            background: #0a0a0a;
            border: 1px solid #ff1a1a;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            margin-top: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            text-shadow: 0 0 5px #ff1a1a;
        }
        .saved-webhook {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ff1a1a;
        }
        .glitch {
            animation: glitch 1s linear infinite;
        }
        @keyframes glitch {
            2%, 64% {
                transform: translate(2px, 0) skew(5deg);
            }
            4%, 60% {
                transform: translate(-2px, 0) skew(-5deg);
            }
            62% {
                transform: translate(0, 0) skew(0deg);
            }
        }
        .neon {
            text-shadow: 0 0 5px #ff1a1a, 0 0 10px #ff1a1a, 0 0 20px #ff1a1a;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <h1 class="glitch">DarkHook Terminal</h1>
        <div class="nav">
            <button onclick="showPage('home')" class="active">Home</button>
            <button onclick="showPage('send')">Send</button>
            <button onclick="showPage('spam')">Spam</button>
            <button onclick="showPage('saved')">Saved</button>
            <button onclick="showPage('settings')">Settings</button>
        </div>
        <div id="home" class="page active">
            <h2 class="neon">Webhook Control</h2>
            <input type="text" id="webhookUrl" placeholder="Enter Discord webhook URL">
            <button onclick="validateWebhook()">Validate Webhook</button>
            <button onclick="saveWebhook()">Save Webhook</button>
            <div id="webhookProfile"></div>
        </div>
        <div id="send" class="page">
            <h2 class="neon">Send Message</h2>
            <select id="destination">
                <option value="">Select Webhook</option>
            </select>
            <select id="predefinedMessages">
                <option value="">Custom Message</option>
                <option value="Test message from DarkHook!">Test Message</option>
                <option value="Hacker mode activated!">Hacker Mode</option>
                <option value="System breach detected!">System Breach</option>
            </select>
            <input type="text" id="message" placeholder="Enter message or select predefined">
            <button onclick="sendMessage()">Send</button>
        </div>
        <div id="spam" class="page">
            <h2 class="neon">Spam Messages (Testing Only)</h2>
            <select id="spamDestination">
                <option value="">Select Webhook</option>
            </select>
            <select id="spamPredefinedMessages">
                <option value="">Custom Message</option>
                <option value="Test message from DarkHook!">Test Message</option>
                <option value="Hacker mode activated!">Hacker Mode</option>
                <option value="System breach detected!">System Breach</option>
            </select>
            <input type="text" id="spamMessage" placeholder="Enter message or select predefined">
            <input type="number" id="spamCount" min="1" placeholder="Number of messages">
            <input type="number" id="spamDelay" min="0" step="0.1" placeholder="Delay (seconds)">
            <button onclick="spamMessages()">Start Spamming</button>
            <button onclick="cancelSpam()">Cancel</button>
        </div>
        <div id="saved" class="page">
            <h2 class="neon">Saved Webhooks</h2>
            <div id="savedWebhooks"></div>
        </div>
        <div id="settings" class="page">
            <h2 class="neon">Settings</h2>
            <button onclick="clearSavedWebhooks()">Clear Saved Webhooks</button>
        </div>
        <div id="output"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        // Particle.js initialization
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#ff1a1a' },
                shape: { type: 'circle' },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: '#ff1a1a', opacity: 0.4, width: 1 },
                move: { enable: true, speed: 2, direction: 'none', random: true }
            },
            interactivity: {
                detect_on: 'canvas',
                events: { onhover: { enable: true, mode: 'repulse' }, onclick: { enable: true, mode: 'push' } },
                modes: { repulse: { distance: 100 }, push: { particles_nb: 4 } }
            }
        });

        let webhookUrl = '';
        let isSpamming = false;
        let savedWebhooks = JSON.parse(localStorage.getItem('webhooks') || '[]');

        function log(message) {
            const output = document.getElementById('output');
            output.textContent += `[${new Date().toLocaleTimeString()}] ${message}\n`;
            output.scrollTop = output.scrollHeight;
        }

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.querySelectorAll('.nav button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            document.querySelector(`button[onclick="showPage('${pageId}')"]`).classList.add('active');
        }

        async function validateWebhook() {
            const url = document.getElementById('webhookUrl').value.trim();
            if (!url) {
                log('Please enter a webhook URL.');
                return;
            }
            try {
                const response = await fetch(url, { method: 'GET' });
                if (response.status === 200) {
                    webhookUrl = url;
                    log('Valid webhook URL!');
                    fetchWebhookProfile(url);
                    updateDestinationSelects();
                } else {
                    log('Invalid webhook URL.');
                }
            } catch (error) {
                log('Error validating webhook: ' + error.message);
            }
        }

        async function fetchWebhookProfile(url) {
            try {
                const response = await fetch(url);
                const data = await response.json();
                const profileDiv = document.getElementById('webhookProfile');
                profileDiv.innerHTML = `<p class="neon">Webhook Name: ${data.name || 'N/A'}</p>
                                       <p class="neon">Channel ID: ${data.channel_id || 'N/A'}</p>
                                       <p class="neon">Guild ID: ${data.guild_id || 'N/A'}</p>`;
            } catch (error) {
                log('Error fetching webhook profile: ' + error.message);
            }
        }

        function saveWebhook() {
            if (!webhookUrl) {
                log('No valid webhook to save.');
                return;
            }
            if (!savedWebhooks.includes(webhookUrl)) {
                savedWebhooks.push(webhookUrl);
                localStorage.setItem('webhooks', JSON.stringify(savedWebhooks));
                log('Webhook saved!');
                updateSavedWebhooks();
                updateDestinationSelects();
            } else {
                log('Webhook already saved.');
            }
        }

        function updateSavedWebhooks() {
            const savedDiv = document.getElementById('savedWebhooks');
            savedDiv.innerHTML = '';
            savedWebhooks.forEach(url => {
                const div = document.createElement('div');
                div.className = 'saved-webhook';
                div.innerHTML = `<span>${url}</span>
                                 <button onclick="loadWebhook('${url}')">Load</button>
                                 <button onclick="deleteWebhook('${url}')">Delete</button>`;
                savedDiv.appendChild(div);
            });
        }

        function loadWebhook(url) {
            webhookUrl = url;
            document.getElementById('webhookUrl').value = url;
            log('Webhook loaded: ' + url);
            fetchWebhookProfile(url);
            updateDestinationSelects();
        }

        function deleteWebhook(url) {
            savedWebhooks = savedWebhooks.filter(w => w !== url);
            localStorage.setItem('webhooks', JSON.stringify(savedWebhooks));
            log('Webhook deleted: ' + url);
            updateSavedWebhooks();
        }

        function clearSavedWebhooks() {
            savedWebhooks = [];
            localStorage.setItem('webhooks', JSON.stringify(savedWebhooks));
            log('All saved webhooks cleared.');
            updateSavedWebhooks();
            updateDestinationSelects();
        }

        function updateDestinationSelects() {
            const selects = [document.getElementById('destination'), document.getElementById('spamDestination')];
            selects.forEach(select => {
                select.innerHTML = '<option value="">Select Webhook</option>';
                savedWebhooks.forEach(url => {
                    const option = document.createElement('option');
                    option.value = url;
                    option.textContent = url;
                    select.appendChild(option);
                });
                if (webhookUrl) {
                    select.value = webhookUrl;
                }
            });
        }

        async function sendMessage() {
            const destination = document.getElementById('destination').value;
            let message = document.getElementById('message').value.trim();
            const predefined = document.getElementById('predefinedMessages').value;
            if (predefined) message = predefined;
            if (!destination) {
                log('Please select a webhook.');
                return;
            }
            if (!message) {
                log('Please enter a message.');
                return;
            }
            try {
                const response = await fetch(destination, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: message })
                });
                if (response.status === 204) {
                    log('Message sent successfully!');
                } else {
                    log('Failed to send message.');
                }
            } catch (error) {
                log('Error sending message: ' + error.message);
            }
        }

        async function spamMessages() {
            const destination = document.getElementById('spamDestination').value;
            let message = document.getElementById('spamMessage').value.trim();
            const predefined = document.getElementById('spamPredefinedMessages').value;
            if (predefined) message = predefined;
            const count = parseInt(document.getElementById('spamCount').value);
            const delay = parseFloat(document.getElementById('spamDelay').value);

            if (!destination) {
                log('Please select a webhook.');
                return;
            }
            if (!message || isNaN(count) || count < 1 || isNaN(delay) || delay < 0) {
                log('Please enter valid message, count, and delay.');
                return;
            }

            isSpamming = true;
            log(`Starting to send ${count} messages with ${delay}s delay...`);

            for (let i = 1; i <= count && isSpamming; i++) {
                try {
                    const response = await fetch(destination, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ content: `${message} (Spam #${i})` })
                    });
                    if (response.status === 204) {
                        log(`Sent message ${i}/${count}`);
                    } else {
                        log(`Failed to send message ${i}.`);
                        isSpamming = false;
                    }
                } catch (error) {
                    log('Error sending message: ' + error.message);
                    isSpamming = false;
                }
                if (i < count && isSpamming) {
                    await new Promise(resolve => setTimeout(resolve, delay * 1000));
                }
            }
            if (isSpamming) {
                log('Spamming completed.');
            }
            isSpamming = false;
        }

        function cancelSpam() {
            isSpamming = false;
            log('Spamming cancelled.');
        }

        // Initialize
        updateSavedWebhooks();
        updateDestinationSelects();
        document.getElementById('predefinedMessages').addEventListener('change', () => {
            document.getElementById('message').value = document.getElementById('predefinedMessages').value;
        });
        document.getElementById('spamPredefinedMessages').addEventListener('change', () => {
            document.getElementById('spamMessage').value = document.getElementById('spamPredefinedMessages').value;
        });
    </script>
</body>
</html>
